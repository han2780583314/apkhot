<!DOCTYPE html>
<meta charset="utf-8">
<title>文章详情</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: sans-serif;
  }
  .loading {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: #fff;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 999;
  }
  .spinner {
    width: 40px;
    height: 40px;
    border: 4px solid #f34px solid #f3f3f3;
    border-top: 4px solid #3498db;
    border-radius: 50%;
    animation: spin 1s linear infinite;
    margin-bottom: 20px;
  }
  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
  iframe {
    width: 100%;
    height: 100vh;
    border: none;
    display: none;
  }
</style>
<script>
function getQuery(k) {
  return new URLSearchParams(location.search).get(k);
}

function base64Decode(b64) {
  try {
    return decodeURIComponent(atob(b64));
  } catch (e) {
    return null;
  }
}

let b64 = getQuery("url");
if (b64) {
  let u = base64Decode(b64);
  if (u) {
    // 先显示加载动画3秒，再加载目标网站
    setTimeout(() => {
      document.querySelector('.loading').style.display = 'none';
      let iframe = document.createElement('iframe');
      iframe.src = u;
      iframe.style.display = 'block';
      document.body.appendChild(iframe);
    }, 3000);
  } else {
    document.body.innerHTML = "<div style='text-align:center;padding:50px;'>Base64编码错误</div>";
  }
} else {
  document.body.innerHTML = "<div style='text-align:center;padding:50px;'>缺少url参数</div>";
}
</script>
<body>
  <div class="loading">
    <div class="spinner"></div>
    <p>正在加载内容，请稍候...</p>
  </div>
</body>
